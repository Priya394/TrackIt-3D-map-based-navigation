<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackIt Login</title>
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="menubar">
            <div class="logo">TrackIt</div>
            <div class="menu">
                <button class="menu-button" onclick="location.href='homepage.html'">Home</button>
                <button class="menu-button" onclick="location.href='aboutus.html'">About</button>
                <button class="menu-button" onclick="location.href='route.html'">Route</button>
                <button class="menu-button">Features</button>
                <button class="menu-button">Contact Us</button>
            </div>
            <a href="#" style="color: white; text-decoration: none;"></a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="left-side">
            <img src="assets/tracking.png" alt="Tracking Illustration">
        </div>
        <div class="form-container">
            <h2>Login to TrackIt</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <div id="emailError" class="error"></div>
                
                <input type="password" id="password" placeholder="Password" required>
                <div id="passwordError" class="error"></div>
                
                <button id="loginButton" type="submit" disabled>Login</button>
            </form>
        </div>
    </div>

      
    <script src="login.js"></script>

</body>
</html>
