<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackit Navigation</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="route.css">
</head>
<body>
    <div class="container">
        <!-- Menubar -->
        <div class="menubar">
            <div class="logo">Trackit</div>
            <div>
                <button class="menu-button" onclick="location.href='homepage.html'">Home</button>
                <button class="menu-button" onclick="location.href='route.html'">Route</button>
                <button class="menu-button" onclick="location.href='aboutus.html'">About</button>
                <button class="menu-button" onclick="location.href='profile.html'">Profile</button>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content">
            <div class="title">Route Selection</div>

            <div class="form-group">
                <label class="input-label" for="source">Enter Source:</label>
                <input type="text" id="source" class="input-field" placeholder="E.g., Entrance">
            </div>

            <div class="form-group">
                <label class="input-label" for="destination">Enter Destination:</label>
                <input type="text" id="destination" class="input-field" placeholder="E.g., ladies washroom">
            </div>

            <button class="submit-button" onclick="findRoute()">Find Route</button>
            <button class="submit-button" onclick="startAudioNavigation()">Audio Navigation</button>

            <!-- Additional Options -->
            <div style="margin-top: 10px;">
                <button class="submit-button" onclick="location.href='feedback.html'">Feedback</button>
                <button class="submit-button" onclick="location.href='complaint.html'">Complaint</button>
            </div>

            <!-- Image Container -->
            <div class="image-container" id="imageContainer">
                <img src=" " alt=" " id="routeImage">
            </div>

            <!-- Step-by-Step Navigation -->
            <div class="navigation-steps" id="navigationSteps">
                <div class="step" id="step1"></div>
                <div class="step" id="step2"></div>
                <div class="step" id="step3"></div>
                <div class="step" id="step4"></div>
            </div>
        </div>
    </div>
    <script src="route.js"></script>
</body>
</html>
